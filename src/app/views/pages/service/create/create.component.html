<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">النظام / انشاء خدمة</h3>
        <br />
        <div class="row mb-3">
          <div class="col-sm-4">
            <input [(ngModel)]="serviceName" type="text" class="form-control" placeholder="اسم الخدمة" />
          </div>

          <div class="col-sm-4">
            <input [(ngModel)]="serviceNote" type="text" class="form-control" placeholder="وصف الخدمة" />
          </div>
          <div class="col-sm-2">
            <button type="submit" class="btn btn-warning me-2" (click)="addService()">
              اضافة خدمة
            </button>
          </div>
        </div>
        <br /><br />
        <div class="table-responsive">
          <table class="table table-hover mb-0">
            <thead>
              <tr>
                <th class="pt-0">#</th>
                <th class="pt-0">اسم الخدمة</th>
                <th class="pt-0">وصف الخدمة</th>
                <th class="pt-0">حالة الخدمة</th>
                <th class="pt-0">اجرائات</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr *ngFor="let item of allServices">
                <td>{{item.name}}</td>
              </tr> -->
              <tr *ngFor="let item of allServices; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ item?.name }}</td>
                <td>{{ item?.note }}</td>
                <td>
                  <div class="btn bg-success text-white" *ngIf="item.isActive">
                    الخدمة مفعلة
                  </div>
                  <div class="btn bg-danger text-white" *ngIf="!item.isActive">
                    الخدمة غير مفعلة
                  </div>
                </td>
                <td>
                  <div class="btn-group">
                    <input
                      [id]="item.id"
                      type="text"
                      [value]="item.id"
                      style="width: 100%"
                    />
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      (click)="openVerticalCenteredModal(verticalCenteredModal)"
                      title="تعديل"
                    >
                      <i class="feather icon-edit"></i>
                    </button>
                    <button
                      type="button"
                      class="btn btn-warning btn-sm"
                      data-clipboard-target="#copyid444f507c-1fad-4988-9f60-74d5bcb182bb"
                      title="نسخ "
                    >
                      <i class="feather icon-copy"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <nav class="mt-3" aria-label="..." *ngIf="allServices.length > 10" >
          <ul class="pagination d-flex justify-content-center">
            <li class="page-item" [ngClass]="{'disabled':startPage==0}">
              <a class="page-link" (click)="getServiceprevious()">السابق</a>
            </li>

            <li class="page-item" >
              <a class="page-link" (click)="getServicesmore()">التالي</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="example">
  <!-- Button trigger modal -->

  <!-- Modal -->
  <ng-template #verticalCenteredModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">تعديل الخدمة</h5>
      <button
        type="button"
        class="btn-close"
        (click)="modal.close('by: close icon')"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <div class="row mb-3">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="خدمة تقسيم" />
        </div>

        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            placeholder="خدمة تسديد الفواتير لمنصة تقسيم"
          />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="modal.close('by: close button')"
      >
        غلق
      </button>
      <button
        type="button"
        class="btn btn-warning"
        (click)="modal.close('by: save button')"
      >
        تعديل
      </button>
    </div>
  </ng-template>
</div>
